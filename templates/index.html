<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Sentiment Analyzer</h1>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="text_input" class="form-label">Enter Text</label>
                <textarea class="form-control" id="text_input" name="text_input" rows="3"
                    placeholder="Type something..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>
        {% if sentiment %}
        <div class="mt-4 alert alert-info text-center">
            Sentiment: <strong>{{ sentiment }}</strong>
        </div>
        {% endif %}
    </div>
</body>

</html>
